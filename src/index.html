<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c397284221.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>To-do-list</title>
</head>
<body>
    <main>
        <div id="main-container">
            <section class="header bordered-bottom">
            <div class="toDoTitle">Today's To Do</div>
            <div class="refreshIcon color"><i class="fas fa-sync-alt"></i></div>
            </section>
            <section class="container bordered-bottom">
            <form class="add-items">
                <div class="create-list bordered-bottom">
                    <input type="text" placeholder="Add to your list ..." class="item">
                    <i class="fas fa-level-down-alt color" id="enter"></i>
                </div>
           
                <div id="list-items">
                    
                </div>
                <a href="#">
                    <div class="button">
                      Clear all completed
                   </div>
                </a>
                
            </form>
    
            </section>
        </div>
  
      </main>
    
</body>
</html>
